    alb.ingress.kubernetes.io/load-balancer-name: "bridgeware-dev-alb"
spec:
  ingressClassName: alb
  rules:
    - host: bsiresdev.com
      http:
       paths:
       - path: /
         pathType: Prefix
         backend:
           service:
             name: bridge-ware-service
             port:
               number: 80 
